<div class="form-group">
  <label for="attribute-authority-attributes">Attributes</label>
  <textarea class="form-control" id="attribute-authority-attributes" [(ngModel)]="attributesString"></textarea>
  <button class="btn btn-primary"(click)="generateAttributeKeys()">Setup authority</button>
</div>


<div *ngIf="keys">
  Attributes
  <ul>
    <li *ngFor="let attribute of keys.attributes">{{attribute}}</li>
  </ul>
  Public Keys (serialized in base64)
  <pre>{{keys.publicKeys}}</pre>
</div>
